<!doctype html>
<html lang="en">
  <head>
    <title>martinezjas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/static/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/static/images/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/static/images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='images/output.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-montserrat">
    <header>
      <nav class="bg-gray-800 navbar">
        <div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <!-- Brand image -->
            <div class="flex-shrink-0">
              <a href="/">
                <img
                  class="w-8 h-8"
                  src="{{url_for('static',filename='images/icon.png')}}"
                  alt=" logo"
                />
              </a>
            </div>
            <!-- Title -->
            <div
              class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start"
            >
              <div class="hidden sm:block sm:ml-6">
                <a href="/">
                  <h1 class="text-3xl text-white">martinezjas</h1>
                </a>
              </div>
            </div>
            <!-- Links -->
            <div class="flex">
              <a
                href="/himnario"
                class="px-3 py-2 font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white text-l"
                >Himnario</a
              >
              <a
                href="https://cloud.folfmart.xyz"
                class="px-3 py-2 font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white text-l"
                >Nextcloud</a
              >
            </div>
          </div>
        </div>
      </nav>
      {% block style %}{% endblock %}
    </header>
    <div>{% block content %}{% endblock %}</div>
    <footer class="py-4 text-center text-gray-500 bg-gray-800 navbar">
      Made with ❤️ by Jason Martinez in Houston, TX and Boston, MA
    </footer>
  </body>
</html>
