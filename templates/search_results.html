{% extends 'base.html' %} {% block style %}
<style>
  main {
    background-image: url("/static/images/background.jpg");
    width: 100vw;
    height: 100vh;
    background-size: cover;
    box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.588);
    flex-grow: 1;
    overflow: auto;
  }

  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  header, footer {
    flex-shrink: 0;
  }

  img {
    max-width: 100%;
    height: auto;
  }
</style>
{% endblock %} {% block content %}
<main class="font-lora">
  <div class="flex items-center justify-center">
    <div class="flex flex-wrap items-center">
      <div class="flex flex-col">
        <h1 class="mb-2 text-5xl text-white">
          <i class="bi bi-music-note-list"></i>
          <span>Himnario Adventista Applet</span>
        </h1>
        <p class="mt-2 mb-8 text-xl text-white">Results / Resultados</p>
        <ul class="pb-2.5 list-disc text-lg">
            {% for result in results %}
            <li class="text-white">{{ result }}</li>
            {% endfor %}
        </ul>
        <a
          id="button"
          href="/search"
          role="button"
          class="inline-block px-2 py-2 mr-4 text-white bg-gray-500 rounded-xl hover:bg-gray-600 focus:bg-gray-600"
        >
          Go Back / Regresar</a
        >
      </div>
    </div>
  </div>
</main>
{% endblock %}
